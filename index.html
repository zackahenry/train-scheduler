<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Times</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>    
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="jumbotron" style="background-color: #7F462C; color: white">
            <h1 class="text-center"> Train Time is all the time!</h1>
            <h3 class="text-center">CHOO CHOO!</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
                    </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="firstTainInput">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency (Min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>

</body>
</html>
